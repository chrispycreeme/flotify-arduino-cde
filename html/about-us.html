<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flotify - About Us</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <link rel="stylesheet" href="/html/style/about-us.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 48
        }
    </style>
</head>

<body>
    <div class="device-functionality-showcase-cont">
        <div class="bg-img-container">
            <div class="bg-color-container">
                <div class="model-container">
                    <model-viewer src="/html/assets/models/uncolored-model-flotify.glb" alt="pogi kao"
                        style="width: 800px; height: 1400px; opacity: 0.07; margin-top: -300px;"></model-viewer>
                </div>
            </div>
        </div>
        <div class="main-content-container">
            <div class="description-container">
                <div class="description-name">
                    <div class="icon-container">
                        <span class="material-symbols-outlined" id="icon">
                            solar_power
                        </span>
                    </div>
                    <div class="feature-name-container">
                        <h1 class="feature-name">Solar Panel</h1>
                        <p class="feature-specified">5V 2A</p>
                    </div>
                </div>
                <p class="feature-description">kasi cool ako</p>
                <button id="nextFeatureBtn">View Next Feature</button>

            </div>
            <div class="model-container">
                <model-viewer src="/html/assets/models/uncolored-model-flotify.glb" alt="pogi kao"
                    style="width: 550px; height: 650px;" touch-pan="pan-x"></model-viewer>
            </div>
        </div>
    </div>
    <script src="/html/js/showcase.js"></script>
</body>

</html>
